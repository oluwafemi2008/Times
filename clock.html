<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock-frame">
        <div class="clock-point"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>

        <div class="clock-minute-con" id="minuteHand">
            <div class="minute-stick">
                <div class="minute-stick-hand"></div>
            </div>
        </div>

        <div class="clock-hour-con" id="hourHand">
            <div class="hour-stick">
                <div class="hour-stick-hand"></div>
            </div>
        </div>

        <div class="clock-seconds-con" id="secondHand">
            <div class="seconds-stick">
                <div class="seconds-stick-hand"></div>
            </div>
        </div>
    </div>

<script src="clock.js"></script>
</body>
</html>
