<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="times.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="timer">
<span id="theHr">00</span><span>:</span><span id="theMins">00</span><span>:</span><span id="theSecs">00</span>

        </div>
        <div class="buttons">
            <button class="play" id="startStopBtn">
                <i class="fa-solid fa-play "></i>
            </button>
            <button class="pause" id="pausebtn">
                <i class="fa-solid fa-pause "></i>
            </button>
            <button id="resetBtn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/28f486642e.js" crossorigin="anonymous"></script>
    <script src="times.js"></script>

</body>
</html>
